{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}
    <div class="container" style="width: 900px">
    <h2 style="text-align: center">Form for searching books</h2>
        <form class="form-horizontal" method="GET" action="">
            <div class="form-group">
                <label class="control-label col-sm-2" for="search">Search for:</label>
                <div class="col-sm-10">
                    <input id="search" type="text" class="form-control" name="q" placeholder="Input text for searching" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email-field">Email for results:</label>
                <div class="col-sm-10">
                    <input id="email-field" type="email" class="form-control" name="email" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>


        </form>

        <p> {{ notes }} </p>
    {% for note in notes %}
        <p> {{ note }} </p>
        <h1>{{ note.page_number }}</h1>
        <p>
            {{ note.body }}
        </p>
    {% endfor %}
    </div>
{% endblock content %}
