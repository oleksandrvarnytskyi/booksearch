{% extends 'base.html' %}

{% load bootstrap3 %}

{% load staticfiles %}

{% block content %}
    <div class="container" style="width: 900px">
        <h2 style="text-align: center">Form for searching books</h2>
        <form class="form-horizontal" method="POST" action="">{% csrf_token %}
            {% bootstrap_form form layout='horizontal' %}
            {% bootstrap_form_errors form %}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" style="float: right;"><span class="glyphicon glyphicon-search"></span>&nbsp;&nbsp;Search</button>
                </div>
            </div>


        </form>
    </div>
{% endblock content %}
