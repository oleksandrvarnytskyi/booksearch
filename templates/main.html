{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}
    <div class="container" style="width: 900px">
    {% if flag %}
        <div class="alert alert-danger" role="alert">
            <h2 style="text-align: center">Please input correct email!</h2>
        </div>
    {% else %}
        <h2 style="text-align: center">Form for searching books</h2>
    {% endif %}
        <form class="form-horizontal" method="GET" action="">
            <div class="form-group">
                <label class="control-label col-sm-2" for="search">Search for:</label>
                <div class="col-sm-10">
                    <input id="search" type="text" class="form-control" name="q" placeholder="What we will search in books?" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email-field">Email for results:</label>
                <div class="col-sm-10">
                    <input id="email-field" type="email" class="form-control" name="email" placeholder="Your email for search results" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" style="float: right;"><span class="glyphicon glyphicon-search"></span>&nbsp;&nbsp;Search</button>
                </div>
            </div>


        </form>
    </div>
{% endblock content %}
